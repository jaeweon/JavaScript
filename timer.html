<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>
</body>
<script>
    setInterval(function(){
        let now = new Date()
        document.getElementById('clock').innerHTML = "<p>" + now + "</p>"
    }, 3000)
</script>
</html>
