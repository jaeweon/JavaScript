<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 동적으로 생성, 삽입, 삭제</title>
</head>
<body>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있다.</p>
    <P>createElement("태그명"), appendChild("태그객체"), removeChild("태그객체")</P>
    <p>위 3개의 메소드를 이용해서 새로운 객체를 생성, 삽입, 삭제한다.</p>
    <a href="javascript:createDIV()">create div</a>
    <a href="javascript:createH2()">create H2</a>
</body>
<script>

function createH2(){
    const new_h2 = document.createElement('h2')
    new_h2.innerHTML = 'new H2'
    new_h2.style.backgroundColor = 'blue'
    document.body.appendChild(new_h2)

    new_h2.onclick = function(){
        this.parentElement.removeChild(this)
    }
}

 function createDIV(){
    const new_div = document.createElement("div");
    new_div.innerHTML = "새로 생성된 div 입니다.";
    new_div.style.backgroundColor = "yellow";
    document.body.appendChild(new_div); 

    new_div.onclick = function(){
        this.parentElement.removeChild(this);
    }
}
</script>
</html>
