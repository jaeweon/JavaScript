<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 이벤트</title>
</head>
<body>
    <h3>CSS 스타일 동적 변경</h3>
    <hr>
    <p>
        please Click
    </p>
    <input type="button" value="change Style">
</body>
<script>
    const input = document.querySelector("input[type='button']")
    const p = document.getElementsByTagName('p')[0]
    input.addEventListener('click', function(){
        p.style.background = "magenta"
        p.style.fontSize = '30px'
        p.style.border = '3px dotted magenta'
        p.style.width = '10vw'
        p.textContent = 'content changed'
    })
</script>
</html>
